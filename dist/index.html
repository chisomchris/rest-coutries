<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/index.css">

  <title>Frontend Mentor | Rest Countries API</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <nav>
        <a href="#">Where in the world</a>
        <button> <i class="fa fa-moon" aria-hidden="true"></i> Dark Mode</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="search_and_filter">
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search for a country...">
        </div>

        <div class="filter">
          <button>Filter by Region<i class="fa fa-angle-down" aria-hidden="true"></i> </button>
          <ul>
            <li><button class="active">All</button></li>
            <li><button>Africa</button></li>
            <li><button>Americas</button></li>
            <li><button>Asia</button></li>
            <li><button>Europe</button></li>
            <li><button>Oceania</button></li>
          </ul>
        </div>
      </section>

      <section class="countries">
        
      </section>
    </div>
  </main>
  <script src="./main.js"></script>
  <script src="./index.js"></script>
